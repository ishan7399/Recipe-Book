<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(form)" #form="ngForm">
      <div class="d-flex justify-content-between align-items-center w-50">
        <div class="form-group col-sm-5">
          <label for="name " class="form-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control border"
            ngModel
            required
          />
        </div>
        <div class="form-group col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            class="form-control border"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="col-xs-12 mt-3">
        <button
          class="btn btn-success"
          type="submit"
          style="margin: 0 1em"
          [disabled]="!form.valid"
        >
          {{editMode? 'Update':'Add'}}
        </button>
        <button class="btn btn-danger" 
        type="button" 
        style="margin: 0 1em" 
        (click)="onDelete()"
        *ngIf="editMode"
        >
          Delete
        </button>
        <button class="btn btn-primary" type="button" style="margin: 0 1em" (click)="onClear()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
