<div class="row">
  <div class="col-xs-12">
    <form >
      <div class="d-flex justify-content-between align-items-center w-50">
        <div class="form-group col-sm-5">
          <label for="name " class="form-label">Name</label>
          <input
            type="text"
            name=""
            id="name"
            class="form-control border"
            
            #nameInput
          />
        </div>

        
        <div class="form-group col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            class="form-control border"
            
            #amountInput
          />
        </div>
      </div>

      <div class="col-xs-12 mt-3 ">
        <button class="btn btn-success" type="button" style="margin: 0 1em"
        (click)="onAddItem()"
        >
          Add
        </button>
        <button class="btn btn-danger" type="button" style="margin: 0 1em">
          Delete
        </button>
        <button class="btn btn-primary" type="button" style="margin: 0 1em">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
