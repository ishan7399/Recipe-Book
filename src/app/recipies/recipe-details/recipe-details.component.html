<div class="container mt-3">
  <div class="row">
    <div class="col-xs-12">
      <div class="row-cols-auto ">
        <div class="col-xs-12">
          <img
            [src]="recipe.imagePath"
            class="img-fluid rounded"
            alt="{{ recipe.name }}"
            style="min-width: 400px; max-height: 300px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ recipe.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Manage Recipe
                </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
              <a class="dropdown-item " style="cursor: pointer;" 
              (click)="onEditRecipe()"
              > Edit Recipe</a>
              <a class="dropdown-item " 
              style="cursor: pointer;"
              (click)="onDeleteRecipe()"
              >Delete Recipe</a>
             
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{ recipe.description }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredent of recipe.ingredents" > {{ingredent.name}} - {{ingredent.amount}}</li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</div>
