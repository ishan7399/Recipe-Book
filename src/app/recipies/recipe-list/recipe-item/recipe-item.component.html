<a href="#" 
    class="list-group-item   bg-light border d-flex justify-content-between align-items-center p-2 m-2" 
    (click)="onSelected()"
    >
      <div class="pull-left ">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="pull-right "> <img
         [src]="recipe.imagePath"
         alt="{{recipe.name}}" 
         class="img-responsive" 
         style="max-height: 60px; width: 100px;" /> </span>
     
    </a>
