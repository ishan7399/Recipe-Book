<div class="row mt-3 bg-light p-3 border rounded">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" 
          class="btn btn-success"
          [disabled]="!recipeForm.valid "
          >Save</button>
          <button type="button" 
          class="btn btn-danger ms-3"
          (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row mt-1 mb-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row mt-1 mb-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              name="imagePath"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row mt-1 mb-1">
        <div class="col-xs-12">
          <img [src]="imagePath.value" 
          class="img-responsive rounded" 
          />
        </div>
      </div>
      <div class="row mt-1 mb-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label><br />
            <textarea
              type="text"
              name="description"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row mt-1 mb-1">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row mt-2"
            *ngFor="
              let ingedientCtrl of recipeForm.get('ingredients')['controls'];
              let i = index
            "
            [formGroupName]="i"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>

            <div class="col-2">
              <button 
              class="btn - btn-danger"
              type="button"
              (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
                >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
